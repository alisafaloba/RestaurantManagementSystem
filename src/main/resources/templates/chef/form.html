<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${chef.id} == null ? 'Create New Chef' : 'Edit Chef'">Chef Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
        form { display: flex; flex-direction: column; gap: 12px; }
        label { font-weight: bold; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 5px; width: 100%; }
        button { background-color: #4CAF50; color: white; border: none; padding: 8px 12px;
            cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #45a049; }
        a { margin-top: 12px; display: inline-block; color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<h1 th:text="${chef.id} == null ? 'Create New Chef' : 'Edit Chef'"></h1>

<form th:object="${chef}"
      th:action="${chef.id} == null ? @{/chef} : @{/chef/{id}/update(id=${chef.id})}"
      method="post">

    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" required />
    </div>

    <div>
        <label for="specialization">Specialization:</label>
        <input type="text" th:field="*{specialization}" id="specialization" />
    </div>

    <button type="submit"
            th:text="${chef.id} == null ? 'Create' : 'Update'"></button>
</form>

<a th:href="@{/chef}">Back to list</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${order.id == null} ? 'Create Order' : 'Edit Order'"></title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 550px;
            margin: 40px auto;
            padding: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #fafafa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<h1 th:text="${order.id == null} ? 'Create New Order' : 'Edit Order'"></h1>

<form th:action="${order.id == null} ? @{/order} : @{'/order/' + ${order.id} + '/update'}"
      th:object="${order}" method="post">

    <!-- Customer -->
    <div>
        <label for="customerId">Customer ID</label>
        <input id="customerId" th:field="*{customerId}" placeholder="Enter customer ID" required>
    </div>

    <!-- Table -->
    <div>
        <label for="tableId">Table ID</label>
        <input id="tableId" th:field="*{tableId}" placeholder="Enter table number" required>
    </div>

    <!-- Status -->
    <div>
        <label for="status">Order Status</label>
        <select id="status" th:field="*{status}">
            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
        </select>
    </div>

    <button type="submit" th:text="${order.id == null} ? 'Save Order' : 'Update Order'"></button>
</form>

<a class="back-link" th:href="@{/order}">‚Üê Back to Order List</a>

</body>
</html>

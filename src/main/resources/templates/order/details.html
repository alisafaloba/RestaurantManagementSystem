<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>

    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; }
        h1 { text-align: center; margin-bottom: 20px; }

        .section {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fafafa;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .back-btn {
            display: block;
            margin-top: 25px;
            text-align: center;
            background: #0275d8;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #025aa5;
        }
    </style>
</head>

<body>

<h1>Order Details</h1>

<div class="section">
    <h3>Basic Information</h3>
    <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
    <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
    <p><strong>Date:</strong> <span th:text="${#temporals.format(order.date, 'yyyy-MM-dd HH:mm')}"></span></p>
</div>

<div class="section">
    <h3>Customer Information</h3>
    <p><strong>Name:</strong> <span th:text="${order.customer.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${order.customer.emailaddress}"></span></p>
</div>

<div class="section">
    <h3>Table Information</h3>
    <p><strong>Table Number:</strong> <span th:text="${order.table.number}"></span></p>
</div>

<div class="section">
    <h3>Order Lines</h3>
    <table th:if="${order.orderLines != null and !order.orderLines.isEmpty()}">
        <thead>
        <tr>
            <th>Menu Item</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="line : ${order.orderLines}">
            <td th:text="${line.menuItem.name}"></td>
            <td th:text="${line.quantity}"></td>
        </tr>
        </tbody>
    </table>

    <p th:if="${order.orderLines == null || order.orderLines.isEmpty()}">
        No order lines found.
    </p>
</div>


<div class="section">
    <h3>Assignments</h3>

    <table th:if="${order.assignments != null and !order.assignments.isEmpty()}">
        <thead>
        <tr>
            <th>Employee</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${order.assignments}">
            <td th:text="${a.staff.name}"></td>
        </tr>
        </tbody>
    </table>

    <p th:if="${order.assignments == null || order.assignments.isEmpty()}">
        No assignments found.
    </p>
</div>

<a class="back-btn" th:href="@{/order}">‚Üê Back to Orders</a>

</body>
</html>

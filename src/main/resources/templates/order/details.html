<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
        .box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        label { font-weight: bold; }
        a { color: #0275d8; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<h1>Order Details</h1>

<div class="box">
    <p><label>Order ID:</label> <span th:text="${order.id}"></span></p>
    <p><label>Customer ID:</label> <span th:text="${order.customerId}"></span></p>
    <p><label>Table ID:</label> <span th:text="${order.tableId}"></span></p>
    <p><label>Status:</label> <span th:text="${order.status}"></span></p>
    <p><label>Date:</label> <span th:text="${#dates.format(order.date, 'yyyy-MM-dd HH:mm')}"></span></p>
</div>

<br>

<a th:href="@{/order}">Back to Orders</a>
<h2>Assignments</h2>

<!-- Button to create assignment for this order -->
<a th:href="@{'/orderassignment/new?orderId=' + ${order.id}}">
    <button style="background:#5bc0de;color:white;border:none;padding:6px 10px;cursor:pointer;">
        Add Assignment
    </button>
</a>

<br><br>

<table style="width:100%;border-collapse: collapse;">
    <thead>
    <tr>
        <th style="border:1px solid #ccc;padding:8px;">Assignment ID</th>
        <th style="border:1px solid #ccc;padding:8px;">Staff ID</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="a : ${order.assignments}">
        <td style="border:1px solid #ccc;padding:8px;" th:text="${a.id}"></td>
        <td style="border:1px solid #ccc;padding:8px;" th:text="${a.staffId}"></td>
    </tr>

    <!-- No assignments -->
    <tr th:if="${order.assignments.size() == 0}">
        <td colspan="2" style="text-align:center;padding:10px;">No assignments yet.</td>
    </tr>
    </tbody>
</table>

<h2>Order Lines</h2>

<!-- Button to add a new order line -->
<a th:href="@{'/orderline/new?orderId=' + ${order.id}}">
    <button style="background:#5cb85c;color:white;border:none;padding:6px 10px;cursor:pointer;">
        Add Order Line
    </button>
</a>

<br><br>

<table style="width:100%;border-collapse: collapse;">
    <thead>
    <tr>
        <th style="border:1px solid #ccc;padding:8px;">Order Line ID</th>
        <th style="border:1px solid #ccc;padding:8px;">Menu Item ID</th>
        <th style="border:1px solid #ccc;padding:8px;">Quantity</th>
        <th style="border:1px solid #ccc;padding:8px;">Price</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="l : ${order.orderLines}">
        <td style="border:1px solid #ccc;padding:8px;" th:text="${l.id}"></td>
        <td style="border:1px solid #ccc;padding:8px;" th:text="${l.menuItemId}"></td>
        <td style="border:1px solid #ccc;padding:8px;" th:text="${l.quantity}"></td>
        <td style="border:1px solid #ccc;padding:8px;">-</td>
    </tr>


    <!-- If no order lines -->
    <tr th:if="${order.orderLines.size() == 0}">
        <td colspan="4" style="text-align:center;padding:10px;">No order lines yet.</td>
    </tr>

    </tbody>
</table>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th { background-color: #f2f2f2; }
        button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover { background-color: #c9302c; }
        .edit-btn {
            background-color: #5bc0de;
            margin-right: 5px;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .edit-btn:hover {
            background-color: #31b0d5;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Orders</h1>

<a th:href="@{/order/new}">Add New Order</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Customer ID</th>
        <th>Table ID</th>
        <th>Status</th>
        <th>Date</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.customerId}"></td>
        <td th:text="${order.tableId}"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${#dates.format(order.date, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <!-- Edit button -->
            <a th:href="@{'/order/' + ${order.id} + '/edit'}">
                <button type="button" class="edit-btn">Edit</button>
            </a>
            <!-- Delete button -->
            <form th:action="@{'/order/' + ${order.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

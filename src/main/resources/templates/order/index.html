<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th { background-color: #f2f2f2; }

        .btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            color: white;
        }
        .details-btn { background-color: #0275d8; }
        .details-btn:hover { background-color: #025aa5; }

        .edit-btn { background-color: #5bc0de; }
        .edit-btn:hover { background-color: #31b0d5; }

        .delete-btn { background-color: #d9534f; }
        .delete-btn:hover { background-color: #c9302c; }

        a { text-decoration: none; }
    </style>
</head>
<body>

<h1>Orders</h1>

<a th:href="@{/order/new}">Add New Order</a>

<table>
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>

        <td>
            <!-- Details -->
            <a th:href="@{'/order/' + ${order.id} + '/details'}">
                <button type="button" class="btn details-btn">Details</button>
            </a>

            <!-- Edit -->
            <a th:href="@{'/order/' + ${order.id} + '/edit'}">
                <button type="button" class="btn edit-btn">Edit</button>
            </a>

            <!-- Delete -->
            <form th:action="@{'/order/' + ${order.id} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit" class="btn delete-btn">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

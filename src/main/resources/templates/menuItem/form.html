<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Menu Item</title>
</head>
<body>
<h1>Create New Menu Item</h1>

<form th:action="@{/menuitem}" th:object="${menuItem}" method="post">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name" required>

    <label for="price">Price:</label>
    <input type="number" step="0.01" th:field="*{price}" id="price" required>

    <label for="allergens">Allergens (comma-separated):</label>
    <input type="text" th:field="*{allergens}" id="allergens">

    <button type="submit">Save</button>
</form>

<a th:href="@{/menuitem}">Back to list</a>
</body>
</html>

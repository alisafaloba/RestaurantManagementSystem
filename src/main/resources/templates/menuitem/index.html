<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu Items</title>
    <style>
        table { border-collapse: collapse; width: 70%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn-delete { background-color: #d9534f; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
        .btn-delete:hover { background-color: #c9302c; }
        .btn-edit { background-color: #5bc0de; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; text-decoration: none; display: inline-block; }
        .btn-edit:hover { background-color: #31b0d5; text-decoration: none; color: white; }
        .btn-add { background-color: #5cb85c; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; display: inline-block; margin: 10px 0; }
        .btn-add:hover { background-color: #449d44; text-decoration: none; color: white; }
        .actions { display: flex; gap: 10px; }
    </style>
</head>
<body>
<h1>Menu Items</h1>

<a th:href="@{/menuitem/new}" class="btn-add">Add New Menu Item</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Allergens</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${menuItems}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${'$' + item.price}"></td>
        <td th:text="${item.allergens != null ? #strings.listJoin(item.allergens, ', ') : 'None'}"></td>
        <td class="actions">
            <a th:href="@{'/menuitem/' + ${item.id} + '/edit'}" class="btn-edit">Edit</a>
            <form th:action="@{'/menuitem/' + ${item.id} + '/delete'}" method="post" style="display:inline">
                <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this item?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${#lists.isEmpty(menuItems)}">
    <p>No menu items found. <a th:href="@{/menuitem/new}">Add the first one!</a></p>
</div>
</body>
</html>

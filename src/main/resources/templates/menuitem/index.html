<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu Items</title>
    <style>
        /* Einheitliches CSS-Design */
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 80%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        th a { text-decoration: none; color: black; display: block; }

        /* --- Einheitliche Button Styles --- */
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; text-decoration: none; text-align: center; display: inline-block; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-danger { background-color: #d9534f; color: white; }
        .btn-info { background-color: #5bc0de; color: white; margin-right: 5px; }
        .btn-detail { background-color: #f0ad4e; color: white; margin-right: 5px; } /* Orange für Details */

        /* --- Filter-Design --- */
        .filter-box { border: 1px solid #dcdcdc; padding: 20px; margin-bottom: 25px; background-color: #f7f7f7; border-radius: 6px; }
        .filter-form { display: flex; gap: 20px; align-items: flex-end; flex-wrap: wrap; }
        .filter-form div { display: flex; flex-direction: column; }
        .filter-form label { font-weight: 600; margin-bottom: 5px; color: #333; }
        .filter-form input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 150px; }
        .actions { display: flex; gap: 5px; }
    </style>
</head>
<body>
<h1>Menu Items</h1>

<a th:href="@{/}" class="btn btn-secondary" style="margin-right: 10px;">Back to Home</a>
<a th:href="@{/menuitem/new}" class="btn btn-primary" style="margin-bottom: 20px;">+ Add New Menu Item</a>

<div class="filter-box">
    <h3>Filter and Search</h3>
    <form th:action="@{/menuitem}" method="get" class="filter-form">

        <div>
            <label for="nameFilter">Name (contains):</label>
            <input type="text" id="nameFilter" name="nameFilter"
                   th:value="${nameFilter}" placeholder="Enter name">
        </div>

        <div>
            <label for="minPrice">Min Price:</label>
            <input type="number" step="0.01" id="minPrice" name="minPrice"
                   th:value="${minPrice}" placeholder="Min price">
        </div>

        <div>
            <label for="maxPrice">Max Price:</label>
            <input type="number" step="0.01" id="maxPrice" name="maxPrice"
                   th:value="${maxPrice}" placeholder="Max price">
        </div>

        <input type="hidden" name="sortField" th:value="${sortField}" />
        <input type="hidden" name="sortDir" th:value="${sortDir}" />

        <button type="submit" class="btn btn-primary">
            Apply Filter
        </button>

        <a th:href="@{/menuitem}" class="btn btn-secondary">
            Clear Filter
        </a>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>
            <a th:href="@{/menuitem(sortField='id', sortDir=${sortField == 'id' ? reverseSortDir : 'asc'}, nameFilter=${nameFilter}, minPrice=${minPrice}, maxPrice=${maxPrice})}">
                ID
            </a>
            <span th:if="${sortField == 'id'}" th:text="${sortDir == 'asc' ? ' ▲' : ' ▼'}"></span>
        </th>

        <th>
            <a th:href="@{/menuitem(sortField='name', sortDir=${sortField == 'name' ? reverseSortDir : 'asc'}, nameFilter=${nameFilter}, minPrice=${minPrice}, maxPrice=${maxPrice})}">
                Name
            </a>
            <span th:if="${sortField == 'name'}" th:text="${sortDir == 'asc' ? ' ▲' : ' ▼'}"></span>
        </th>

        <th>
            <a th:href="@{/menuitem(sortField='price', sortDir=${sortField == 'price' ? reverseSortDir : 'asc'}, nameFilter=${nameFilter}, minPrice=${minPrice}, maxPrice=${maxPrice})}">
                Price
            </a>
            <span th:if="${sortField == 'price'}" th:text="${sortDir == 'asc' ? ' ▲' : ' ▼'}"></span>
        </th>

        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${menuItems}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${'$' + item.price}"></td>

        <td class="actions">
            <a th:href="@{'/menuitem/' + ${item.id} + '/details'}" class="btn btn-detail">Details</a>
            <a th:href="@{'/menuitem/' + ${item.id} + '/edit'}" class="btn btn-info">Edit</a>
            <form th:action="@{'/menuitem/' + ${item.id} + '/delete'}" method="post" style="display:inline">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${#lists.isEmpty(menuItems)}" style="margin-top: 20px;">
    <p>No menu items found. <a th:href="@{/menuitem/new}">Add the first one!</a></p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${table.id} == null ? 'Create Table' : 'Edit Table'">Table Form</title>
    <style>
        /* Einheitliches CSS */
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
        form { display: flex; flex-direction: column; gap: 12px; }
        label { font-weight: bold; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        .btn { background-color: #4CAF50; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 5px; font-weight: bold;}
        .btn:hover { background-color: #45a049; }
        .error { color: red; font-size: 0.9em; margin-top: 2px; }
        .nav-links a { display: inline-block; margin-top: 12px; text-decoration: none; color: #007bff; margin-right: 15px;}
        .nav-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h1 th:text="${table.id} == null ? 'Create New Table' : 'Edit Table'"></h1>

<form th:action="${table.id} == null ? @{/table} : @{'/table/' + ${table.id} + '/update'}"
      th:object="${table}" method="post">

    <div>
        <label for="number">Number:</label>
        <input type="number" th:field="*{number}" id="number" required>
        <span th:if="${#fields.hasErrors('number')}"
              th:errors="*{number}"
              class="error">Number Error</span>
    </div>

    <div>
        <label for="occupiedStatus">Status:</label>
        <select th:field="*{occupiedStatus}" id="occupiedStatus" required>
            <option th:each="status : ${T(com.example.restaurant_management_system.model.TableStatus).values()}"
                    th:value="${status}" th:text="${status}"></option>
        </select>
        <span th:if="${#fields.hasErrors('occupiedStatus')}"
              th:errors="*{occupiedStatus}"
              class="error">Status Error</span>
    </div>

    <button type="submit" class="btn" th:text="${table.id} == null ? 'Save' : 'Update'"></button>
</form>

<div class="nav-links">
    <a th:href="@{/}">Back to Home</a>
    <a th:href="@{/table}">Back to Table List</a>
</div>

</body>
</html>

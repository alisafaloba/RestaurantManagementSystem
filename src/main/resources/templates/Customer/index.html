<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 40px auto;
            background-color: #f4f6f8;
        }

        h1 {
            margin-bottom: 20px;
        }

        .top-actions {
            margin-bottom: 15px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            text-decoration: none;
            color: white;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #0275d8;
        }

        .btn-edit:hover {
            background-color: #025aa5;
        }

        .btn-details {
            background-color: #5cb85c;
        }

        .btn-details:hover {
            background-color: #449d44;
        }

        .btn-delete {
            background-color: #d9534f;
            border: none;
        }

        .btn-delete:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<h1>Customer List</h1>

<div class="top-actions">
    <a class="btn btn-edit" th:href="@{/customer/new}">+ Add New Customer</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email Address</th>
        <th>Number of Orders</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.emailaddress}"></td>

        <td th:text="${customer.orders != null ? customer.orders.size() : 0}"></td>

        <td class="actions">

            <!-- ðŸ”Ž DETAILS -->
            <a class="btn btn-details"
               th:href="@{/customer/{id}/details(id=${customer.id})}">
                Details
            </a>

            <!-- âœï¸ EDIT -->
            <a class="btn btn-edit"
               th:href="@{/customer/{id}/edit(id=${customer.id})}">
                Edit
            </a>

            <!-- ðŸ—‘ DELETE -->
            <form th:action="@{/customer/{id}/delete(id=${customer.id})}"
                  method="post"
                  style="display:inline">
                <button type="submit"
                        class="btn btn-delete"
                        onclick="return confirm('Are you sure you want to delete this customer?')">
                    Delete
                </button>
            </form>

        </td>
    </tr>

    <!-- DacÄƒ nu existÄƒ clienÈ›i -->
    <tr th:if="${#lists.isEmpty(customers)}">
        <td colspan="5">No customers found.</td>
    </tr>
    </tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Server</title>
</head>
<body>
<h1>Add Server</h1>

<form th:action="@{/server}" th:object="${server}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br>

    <label>Designation:</label>
    <input type="text" th:field="*{designation}" required><br>

    <button type="submit">Save</button>
</form>

<a th:href="@{/server}">Back</a>
</body>
</html>

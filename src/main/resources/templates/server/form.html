<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${server.id} == null ? 'Create Server' : 'Edit Server'">Server Form</title>
    <style>
        /* Einheitliches CSS */
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
        form { display: flex; flex-direction: column; gap: 12px; }
        label { font-weight: bold; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; width: 100%;}
        .btn { background-color: #4CAF50; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 5px; font-weight: bold;}
        .btn:hover { background-color: #45a049; }
        .error { color: red; font-size: 0.9em; margin-top: 2px; }
        .nav-links a { display: inline-block; margin-top: 12px; text-decoration: none; color: #007bff; margin-right: 15px;}
        .nav-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h1 th:text="${server.id} == null ? 'Create New Server' : 'Edit Server'"></h1>

<form th:action="${server.id} == null ? @{/server} : @{'/server/' + ${server.id} + '/update'}"
      th:object="${server}" method="post">

    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" required>
        <span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"
              class="error">Name Error</span>
    </div>

    <div>
        <label for="designation">Designation:</label>
        <input type="text" th:field="*{designation}" id="designation" required>
        <span th:if="${#fields.hasErrors('designation')}"
              th:errors="*{designation}"
              class="error">Designation Error</span>
    </div>

    <button type="submit" class="btn" th:text="${server.id} == null ? 'Save' : 'Update'"></button>
</form>

<div class="nav-links">
    <a th:href="@{/}">Back to Home</a>
    <a th:href="@{/server}">Back to Server List</a>
</div>

</body>
</html>

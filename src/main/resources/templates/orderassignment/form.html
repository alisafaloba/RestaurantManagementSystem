<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${assignment.id != null} ? 'Edit Order Assignment' : 'Assign New Order'">
        Order Assignment Form
    </title>

    <style>
        /* Einheitliches CSS übernommen */
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
        .form-container { max-width: 500px; margin: 20px 0; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; font-weight: bold;}
        .btn-primary { background-color: #007bff; color: white; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-secondary:hover { background-color: #545b62; }
        .form-actions { display: flex; gap: 10px; margin-top: 30px; }
        .alert { padding: 10px; margin-bottom: 20px; border-radius: 4px; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .error { color: red; font-size: 0.9em; margin-top: 5px; } /* Für Validierungsfehler */
        .nav-link { margin-right: 15px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

<h1 th:text="${assignment.id != null} ? 'Edit Order Assignment' : 'Assign New Order'">
    Order Assignment Form
</h1>

<div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

<div class="form-container">

    <form th:action="${assignment.id != null} ?
                          @{'/orderassignment/' + ${assignment.id} + '/update'} :
                          @{/orderassignment}"
          method="post"
          th:object="${assignment}">

        <div class="form-group">
            <label for="order">Order:</label>
            <select id="order" th:field="*{order}" required>
                <option value="">Select order</option>
                <option th:each="o : ${orders}"
                        th:value="${o.id}"
                        th:text="'Order #' + ${o.id}"
                        th:selected="${assignment.order != null and assignment.order.id == o.id}">
                </option>
            </select>
            <span th:if="${#fields.hasErrors('order')}" th:errors="*{order}" class="error">Order Error</span>
        </div>

        <div class="form-group">
            <label for="staff">Staff:</label>
            <select id="staff" th:field="*{staff}" required>
                <option value="">Select staff member</option>
                <option th:each="s : ${staffList}"
                        th:value="${s.id}"
                        th:text="${s.name}"
                        th:selected="${assignment.staff != null and assignment.staff.id == s.id}">
                </option>
            </select>
            <span th:if="${#fields.hasErrors('staff')}" th:errors="*{staff}" class="error">Staff Error</span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <span th:text="${assignment.id != null} ? 'Update' : 'Create'">Save</span>
            </button>
            <a th:href="@{/orderassignment}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>
</div>

<div style="margin-top: 20px;">
    <a th:href="@{/}" class="nav-link">Back to Home</a>
</div>

</body>
</html>

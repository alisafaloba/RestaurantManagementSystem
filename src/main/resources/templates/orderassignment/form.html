<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${assignment.id != null} ? 'Edit Order Assignment' : 'Assign New Order'">Order Assignment Form</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-secondary:hover { background-color: #545b62; }
        .form-actions { display: flex; gap: 10px; margin-top: 30px; }
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<h1 th:text="${assignment.id != null} ? 'Edit Order Assignment' : 'Assign New Order'">
    Order Assignment Form
</h1>

<!-- Error Message Display -->
<div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

<div class="form-container">
    <form th:action="${assignment.id != null} ?
                          @{'/orderassignment/' + ${assignment.id} + '/update'} :
                          @{/orderassignment}"
          method="post" th:object="${assignment}">

        <div class="form-group">
            <label for="orderId">Order ID:</label>
            <input type="text" id="orderId" th:field="*{orderId}" required>
        </div>

        <div class="form-group">
            <label for="staffId">Staff ID:</label>
            <input type="text" id="staffId" th:field="*{staffId}" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <span th:text="${assignment.id != null} ? 'Update' : 'Create'">Save</span>
            </button>
            <a th:href="@{/orderassignment}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Assignments</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn-delete {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .btn-edit {
            background-color: #5bc0de;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-delete:hover { background-color: #c9302c; }
        .btn-edit:hover { background-color: #31b0d5; }
        .btn-add {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin: 10px 0;
        }
        .btn-add:hover {
            background-color: #449d44;
            text-decoration: none;
            color: white;
        }
        .actions { display: flex; gap: 10px; }
        .empty-state {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<h1>Order Assignments</h1>

<a th:href="@{/orderassignment/new}" class="btn-add">Assign New Order</a>

<div th:if="${#lists.isEmpty(assignments)}" class="empty-state">
    <p>No order assignments found. <a th:href="@{/orderassignment/new}">Create the first assignment!</a></p>
</div>

<table th:unless="${#lists.isEmpty(assignments)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Order ID</th>
        <th>Staff ID</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="assignment : ${assignments}">
        <td th:text="${assignment.id}"></td>
        <td th:text="${assignment.orderId}"></td>
        <td th:text="${assignment.staffId}"></td>
        <td class="actions">
            <!-- EDIT BUTTON ADDED HERE -->
            <a th:href="@{'/orderassignment/' + ${assignment.id} + '/edit'}"
               class="btn-edit">Edit</a>

            <form th:action="@{'/orderassignment/' + ${assignment.id} + '/delete'}"
                  method="post" style="display:inline">
                <button type="submit" class="btn-delete"
                        onclick="return confirm('Are you sure you want to delete this assignment?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div style="margin-top: 20px;">
    <a th:href="@{/}">Back to Home</a>
</div>
</body>
</html>

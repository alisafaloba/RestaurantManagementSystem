<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Assignments</title>
    <style>
        /* Einheitliches CSS-Design */
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 80%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        th a { text-decoration: none; color: black; display: block; }

        /* --- Einheitliche Button Styles --- */
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; text-decoration: none; text-align: center; display: inline-block; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-danger { background-color: #d9534f; color: white; }
        .btn-info { background-color: #5bc0de; color: white; margin-right: 5px; }

        /* --- Filter-Design --- */
        .filter-box { border: 1px solid #dcdcdc; padding: 20px; margin-bottom: 25px; background-color: #f7f7f7; border-radius: 6px; }
        .filter-form { display: flex; gap: 20px; align-items: flex-end; flex-wrap: wrap; }
        .filter-form div { display: flex; flex-direction: column; }
        .filter-form label { font-weight: 600; margin-bottom: 5px; color: #333; }
        .filter-form input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 150px; }
        .actions { display: flex; gap: 5px; }
        .empty-state { background-color: #f8f9fa; padding: 20px; text-align: center; border-radius: 4px; margin: 20px 0; }
    </style>
</head>
<body>

<h1>Order Assignments</h1>

<a th:href="@{/}" class="btn btn-secondary" style="margin-right: 10px;">Back to Home</a>
<a th:href="@{/orderassignment/new}" class="btn btn-primary" style="margin-bottom: 20px;">+ Assign New Order</a>

<div class="filter-box">
    <h3>Filter and Search</h3>
    <form th:action="@{/orderassignment}" method="get" class="filter-form">

        <div>
            <label for="orderIdFilter">Order ID:</label>
            <input type="number" id="orderIdFilter" name="orderIdFilter"
                   th:value="${orderIdFilter}" placeholder="Enter Order ID">
        </div>

        <div>
            <label for="staffIdFilter">Staff ID:</label>
            <input type="number" id="staffIdFilter" name="staffIdFilter"
                   th:value="${staffIdFilter}" placeholder="Enter Staff ID">
        </div>

        <input type="hidden" name="sortField" th:value="${sortField}" />
        <input type="hidden" name="sortDir" th:value="${sortDir}" />

        <button type="submit" class="btn btn-primary">
            Apply Filter
        </button>

        <a th:href="@{/orderassignment}" class="btn btn-secondary">
            Clear Filter
        </a>
    </form>
</div>

<div th:if="${#lists.isEmpty(assignments)}" class="empty-state">
    <p>No order assignments found.
        <a th:href="@{/orderassignment/new}">Create the first assignment!</a>
    </p>
</div>

<table th:unless="${#lists.isEmpty(assignments)}">
    <thead>
    <tr>
        <th>
            <a th:href="@{/orderassignment(sortField='id', sortDir=${sortField == 'id' ? reverseSortDir : 'asc'}, orderIdFilter=${orderIdFilter}, staffIdFilter=${staffIdFilter})}">
                ID
            </a>
            <span th:if="${sortField == 'id'}" th:text="${sortDir == 'asc' ? ' ▲' : ' ▼'}"></span>
        </th>

        <th>
            <a th:href="@{/orderassignment(sortField='order.id', sortDir=${sortField == 'order.id' ? reverseSortDir : 'asc'}, orderIdFilter=${orderIdFilter}, staffIdFilter=${staffIdFilter})}">
                Order ID
            </a>
            <span th:if="${sortField == 'order.id'}" th:text="${sortDir == 'asc' ? ' ▲' : ' ▼'}"></span>
        </th>

        <th>
            <a th:href="@{/orderassignment(sortField='staff.id', sortDir=${sortField == 'staff.id' ? reverseSortDir : 'asc'}, orderIdFilter=${orderIdFilter}, staffIdFilter=${staffIdFilter})}">
                Staff ID
            </a>
            <span th:if="${sortField == 'staff.id'}" th:text="${sortDir == 'asc' ? ' ▲' : ' ▼'}"></span>
        </th>

        <th>Staff Name</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="assignment : ${assignments}">
        <td th:text="${assignment.id}"></td>
        <td th:text="${assignment.order.id}"></td>
        <td th:text="${assignment.staff.id}"></td>
        <td th:text="${assignment.staff.name}"></td>

        <td class="actions">
            <a th:href="@{'/orderassignment/' + ${assignment.id} + '/edit'}"
               class="btn btn-info">Edit</a>

            <form th:action="@{'/orderassignment/' + ${assignment.id} + '/delete'}"
                  method="post" style="display:inline">
                <button type="submit"
                        class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this assignment?')">
                    Delete
                </button>
            </form>

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

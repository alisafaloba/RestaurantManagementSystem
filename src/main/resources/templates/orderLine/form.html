<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${orderline.id} == null ? 'Create Order Line' : 'Edit Order Line'">Order Line Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; }
        .form-group { margin-bottom: 16px; }
        label { display:block; margin-bottom:6px; font-weight: bold; }
        select, input[type="number"] {
            width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box;
        }
        .actions { margin-top: 18px; display:flex; gap:10px; }
        .btn { padding:8px 14px; border-radius:4px; text-decoration:none; cursor:pointer; border:none; }
        .btn-primary { background:#007bff; color:#fff; }
        .btn-secondary { background:#6c757d; color:#fff; }
        .alert { padding:10px; border-radius:4px; margin-bottom:12px; }
        .alert-error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
    </style>
</head>
<body>

<h1 th:text="${orderline.id} == null ? 'Create New Order Line' : 'Edit Order Line'"></h1>

<div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

<form th:action="${orderline.id} == null ? @{/orderline} : @{'/orderline/' + ${orderline.id} + '/update'}"
      th:object="${orderline}" method="post">

    <div class="form-group">
        <label for="order">Order</label>
        <select id="order" th:field="*{order}" required>
            <option th:if="${preselectedOrderId == null}" value="" disabled th:selected="${orderline.order == null}">-- Select order --</option>
            <option th:each="o : ${orders}"
                    th:value="${o.id}"
                    th:text="'Order #' + ${o.id} + ( ${o.table != null and o.table.number != null} ? ' (Table ' + ${o.table.number} + ')' : '' )"
                    th:selected="${orderline.order != null and orderline.order.id == o.id}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="menuItem">Menu Item</label>
        <select id="menuItem" th:field="*{menuItem}" required>
            <option value="" disabled th:selected="${orderline.menuItem == null}">-- Select menu item --</option>
            <option th:each="m : ${menuItems}"
                    th:value="${m.id}"
                    th:text="${m.name} + ' (' + ${m.price} + ')'"
                    th:selected="${orderline.menuItem != null and orderline.menuItem.id == m.id}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" step="0.01" min="0.01" th:field="*{quantity}" required>
    </div>

    <div class="actions">
        <button type="submit" class="btn btn-primary"
                th:text="${orderline.id} == null ? 'Save' : 'Update'">Save</button>

        <a th:href="@{/orderline}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

</body>
</html>

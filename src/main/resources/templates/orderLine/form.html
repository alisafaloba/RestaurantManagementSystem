<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Order Line</title>
</head>
<body>
<h1>Add Order Line</h1>

<form th:action="@{/orderline}" th:object="${orderline}" method="post">
    <label>Menu Item ID:</label>
    <input type="text" th:field="*{menuItemId}" required><br>

    <label>Quantity:</label>
    <input type="number" step="0.01" th:field="*{quantity}" required><br>

    <button type="submit">Save</button>
</form>

<a th:href="@{/orderline}">Back</a>
</body>
</html>

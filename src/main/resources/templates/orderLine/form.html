<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${orderline.id} == null ? 'Create Order Line' : 'Edit Order Line'">Order Line Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 12px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1 th:text="${orderline.id} == null ? 'Create New Order Line' : 'Edit Order Line'"></h1>

<form th:action="${orderline.id} == null ? @{/orderline} : @{'/orderline/' + ${orderline.id} + '/update'}"
      th:object="${orderline}" method="post">

    <div>
        <label for="menuItemId">Menu Item ID:</label>
        <input type="text" th:field="*{menuItemId}" id="menuItemId" required>
    </div>

    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" step="0.01" th:field="*{quantity}" id="quantity" required>
    </div>

    <button type="submit" th:text="${orderline.id} == null ? 'Save' : 'Update'"></button>
</form>

<a th:href="@{/orderline}">Back to list</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Lines</title>
    <style>
        /* Einheitliches CSS-Design */
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 90%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        th a { text-decoration: none; color: black; display: block; }

        /* --- Einheitliche Button Styles --- */
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; text-decoration: none; text-align: center; display: inline-block; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-danger { background-color: #d9534f; color: white; }
        .btn-info { background-color: #5bc0de; color: white; margin-right: 5px; }

        /* --- Filter-Design --- */
        .filter-box { border: 1px solid #dcdcdc; padding: 20px; margin-bottom: 25px; background-color: #f7f7f7; border-radius: 6px; }
        .filter-form { display: flex; gap: 20px; align-items: flex-end; flex-wrap: wrap; }
        .filter-form div { display: flex; flex-direction: column; }
        .filter-form label { font-weight: 600; margin-bottom: 5px; color: #333; }
        .filter-form input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 150px; }
    </style>
</head>
<body>

<h1>Order Lines</h1>

<a th:href="@{/}" class="btn btn-secondary" style="margin-right: 10px;">Back to Home</a>
<a th:href="@{/orderline/new}" class="btn btn-primary" style="margin-bottom: 20px;">+ Add New Order Line</a>

<div class="filter-box">
    <h3>Filter and Search</h3>
    <form th:action="@{/orderline}" method="get" class="filter-form">

        <div>
            <label for="orderIdFilter">Order ID:</label>
            <input type="number" id="orderIdFilter" name="orderIdFilter"
                   th:value="${orderIdFilter}" placeholder="Enter Order ID">
        </div>

        <div>
            <label for="menuItemIdFilter">Menu Item ID:</label>
            <input type="number" id="menuItemIdFilter" name="menuItemIdFilter"
                   th:value="${menuItemIdFilter}" placeholder="Enter Menu Item ID">
        </div>

        <div>
            <label for="minQuantity">Min Quantity:</label>
            <input type="number" step="0.01" id="minQuantity" name="minQuantity"
                   th:value="${minQuantity}" placeholder="Min Quantity">
        </div>

        <input type="hidden" name="sortField" th:value="${sortField}" />
        <input type="hidden" name="sortDir" th:value="${sortDir}" />

        <button type="submit" class="btn btn-primary">
            Apply Filter
        </button>

        <a th:href="@{/orderline}" class="btn btn-secondary">
            Clear Filter
        </a>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>
            <a th:href="@{/orderline(sortField='id', sortDir=${sortField == 'id' ? reverseSortDir : 'asc'}, orderIdFilter=${orderIdFilter}, menuItemIdFilter=${menuItemIdFilter}, minQuantity=${minQuantity})}">
                ID
            </a>
            <span th:if="${sortField == 'id'}" th:text="${sortDir == 'asc' ? ' ▲' : ' ▼'}"></span>
        </th>

        <th>
            <a th:href="@{/orderline(sortField='order.id', sortDir=${sortField == 'order.id' ? reverseSortDir : 'asc'}, orderIdFilter=${orderIdFilter}, menuItemIdFilter=${menuItemIdFilter}, minQuantity=${minQuantity})}">
                Order ID
            </a>
            <span th:if="${sortField == 'order.id'}" th:text="${sortDir == 'asc' ? ' ▲' : ' ▼'}"></span>
        </th>

        <th>
            <a th:href="@{/orderline(sortField='menuItem.name', sortDir=${sortField == 'menuItem.name' ? reverseSortDir : 'asc'}, orderIdFilter=${orderIdFilter}, menuItemIdFilter=${menuItemIdFilter}, minQuantity=${minQuantity})}">
                Menu Item
            </a>
            <span th:if="${sortField == 'menuItem.name'}" th:text="${sortDir == 'asc' ? ' ▲' : ' ▼'}"></span>
        </th>

        <th>
            <a th:href="@{/orderline(sortField='quantity', sortDir=${sortField == 'quantity' ? reverseSortDir : 'asc'}, orderIdFilter=${orderIdFilter}, menuItemIdFilter=${menuItemIdFilter}, minQuantity=${minQuantity})}">
                Quantity
            </a>
            <span th:if="${sortField == 'quantity'}" th:text="${sortDir == 'asc' ? ' ▲' : ' ▼'}"></span>
        </th>

        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="line : ${orderlines}">
        <td th:text="${line.id}"></td>
        <td th:text="${line.order != null ? line.order.id : 'N/A'}"></td>
        <td th:text="${line.menuItem != null ? line.menuItem.name : 'N/A'}"></td>
        <td th:text="${line.quantity}"></td>
        <td>
            <a th:href="@{'/orderline/' + ${line.id} + '/edit'}" class="btn btn-info">Edit</a>

            <form th:action="@{'/orderline/' + ${line.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('Delete this order line?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

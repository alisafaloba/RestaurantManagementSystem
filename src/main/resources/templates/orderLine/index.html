<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Line List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c;
        }
        .edit-btn {
            background-color: #5bc0de;
            margin-right: 5px;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .edit-btn:hover {
            background-color: #31b0d5;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Order Line List</h1>

<a th:href="@{/orderline/new}">Add New Order Line</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Menu Item ID</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderline : ${orderlines}">
        <td th:text="${orderline.id}"></td>
        <td th:text="${orderline.menuItemId}"></td>
        <td th:text="${orderline.quantity}"></td>
        <td>
            <!-- Edit button -->
            <a th:href="@{'/orderline/' + ${orderline.id} + '/edit'}">
                <button type="button" class="edit-btn">Edit</button>
            </a>
            <!-- Delete button -->
            <form th:action="@{'/orderline/' + ${orderline.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

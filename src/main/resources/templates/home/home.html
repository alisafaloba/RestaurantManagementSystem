<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Management System</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f8;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* Header */
        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 40px;
            font-size: 2.2rem;
        }
        p.subtitle {
            text-align: center;
            margin-bottom: 50px;
            color: #555;
            font-size: 1.1rem;
        }

        /* Card container */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 900px;
        }

        /* Card style */
        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: #0275d8;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            color: #014a86;
        }

        /* Footer */
        footer {
            margin-top: 60px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<h1>Restaurant Management System</h1>
<p class="subtitle">Manage orders, staff, menu items, tables, and bills efficiently</p>

<div class="card-container">
    <a class="card" th:href="@{/order}">Orders</a>
    <a class="card" th:href="@{/server}">Servers</a>
    <a class="card" th:href="@{/chef}">Chefs</a>
    <a class="card" th:href="@{/menuitem}">Menu Items</a>
    <a class="card" th:href="@{/table}">Tables</a>
    <a class="card" th:href="@{/bill}">Bills</a>
</div>

<footer>
    &copy; 2025 Restaurant Management System
</footer>

</body>
</html>
